<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Project </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

	<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>

	<script>
		$(document).ready(function () {
			$("#countryId").on("change", function () {
				var countryId = $("#countryId").val();
				$('#stateId').find('option').remove();
				$('<option>').val('').text('-Select-').appendTo("#stateId");

				$('#cityId').find('option').remove();
				$('<option>').val('').text('-Select-').appendTo("#cityId");

				$.ajax({
					type: 'GET',
					url: '/states/' + countryId,
					success: function (response) {
						$.each(response, function (key, value) {
							$('<option>').val(key).text(value).appendTo("#stateId");
						});
					}
				});
			});

			$("#stateId").on("change", function () {
				var stateId = $("#stateId").val();
				$('#cityId').find('option').remove();
				$('<option>').val('').text('-Select-').appendTo("#cityId");

				$.ajax({
					type: 'GET',
					url: '/cities/' + stateId,
					success: function (response) {
						$.each(response, function (key, value) {
							$('<option>').val(key).text(value).appendTo("#cityId");
						});
					}
				});
			});
		});
	</script>

</head>

<body>
	<div class="container">

		<h1>Register Here</h1>

		<form th:action="@{/register}" th:object="${user}" method="POST">

			<font color="red">
				<p th:text="${emsg}"></p>
			</font>
			<font color="green">
				<p th:text="${smsg}"></p>
			</font>

			<table>

				<tr>
					<td>Name : </td>
					<td><input type="text" th:field="*{username}" required /></td>
				</tr>
				<tr>
					<td>Email : </td>
					<td><input type="text" th:field="*{email}" required /></td>
				</tr>
				<tr>
					<td>Phno : </td>
					<td><input type="number" th:field="*{phno}" required /></td>
				</tr>
				<tr>
					<td>Country : </td>
					<td>
						<select th:field="*{countryId}">
							<option value="">-Select-</option>
							<option th:each="entry : ${countries.entrySet()}" th:value="${entry.key}"
								th:text="${entry.value}">
							</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>State : </td>
					<td>
						<select th:field="*{stateId}">
							<option value="">-Select-</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>City : </td>
					<td>
						<select th:field="*{cityId}">
							<option value="">-Select-</option>
						</select>
					</td>
				</tr>
				<tr>
					<td> </td>
					<td><input type="submit" value="Register" /></td>
				</tr>

			</table>

			<a href="/">Login Here</a>

		</form>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>

</html>
